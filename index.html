<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form>
        <input type="text" placeholder="192.212.174.101" />
        <button type="submit">></button>
      </form>
      <div class="details">
        <div class="address">
          <span>ip ddress</span>
          <p>192.212.174.101</p>
        </div>
        <div class="location">
          <span>location</span>
          <p>brooklyn, ny 10001</p>
        </div>
        <div class="timezone">
          <span>timezone</span>
          <p>utc -05:00</p>
        </div>
        <div class="isp">
          <span>isp</span>
          <p>spacex starlink</p>
        </div>
      </div>
    </header>

    <div class="map"></div>
  </body>
</html>
